<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Minha calculadora</h1>
      </header>
      <section class="calculator">
        <div class="result">0</div>
        <div class="items">
          <button data-action="clear" class="half">C</button>
          <button class="quarter">←</button>
          <button data-action="divide" class="quarter">÷</button>
        </div>
        <div class="items">
          <button class="quarter">7</button>
          <button class="quarter">8</button>
          <button class="quarter">9</button>
          <button data-action="multiply" class="quarter">x</button>
        </div>
        <div class="items">
          <button class="quarter">4</button>
          <button class="quarter">5</button>
          <button class="quarter">6</button>
          <button data-action="subtract" class="quarter">-</button>
        </div>
        <div class="items">
          <button class="quarter">1</button>
          <button class="quarter">2</button>
          <button class="quarter">3</button>
          <button data-action="add" class="quarter">+</button>
        </div>
        <div class="items">
          <button class="three-quarter">0</button>
          <button data-action="calculate" class="quarter">=</button>
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
